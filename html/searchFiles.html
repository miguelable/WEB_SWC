<!DOCTYPE html>
<html lang="en">

<head>
    <title>ArtIO</title>
    <meta charset="utf-8">
    <meta name="description" content="Search Files created, open, modify or delate them">
    <meta name="keywords" content="HTML, CSS, JavaScript, SWC, Image Editor, Text Editor">
    <meta name="author" content="Miguel Ferrer and Luar Biurrun">
    <link href="../img/A.ico" rel="shortcut icon">
    <link href="../css/alerts.css" rel="stylesheet">
    <link href="../css/general.css" rel="stylesheet">
    <link href="../css/apps/allAppsStyle.css" rel="stylesheet">
    <link href="../css/apps/searchApps/searchAppsStyle.css" rel="stylesheet">

</head>

<body class="container">
    <div id="searchHeader" class="headerContent">
        <h3 id="searchFileTitle" class="appType">Search Files</h3>
        <button id="closeSearchButton" class="closeButton">
            <img class="fitImage" src="../img/Close.png" alt="close">
        </button>
    </div>
    <div id="menuHeader">
        <div id="textShadow" class="shadowForm shadowColor">
            <p id="textFileButton" class="menuSpacing">Text files</p>
        </div>
        <div id="imageShadow" class="shadowForm ">
            <p id="imageFileButton" class="menuSpacing">Image files</p>
        </div>
    </div>
    <div id="mainConent" class="backgroundMain dataContainer overflowStyle">
        <div id="textContainer">
        </div>
        <div id="imageContainer" class="hiddenInfo">
        </div>

    </div>
    <div id="memoryStatus" class="backgroundBottom">
        <canvas id="memoryBar"></canvas>
    </div>
    <nav id="barLauncher" class="backgroundBottom">
        <button id="trashButton" class="appButton">
            <img id="trashImage" class="fitImage" src="../img/Trash.svg" alt="Trash.png">
        </button>
        <button id="searchButton" class="appButton">
            <img id="searchImage" class="fitImage" src="../img/View.svg" alt="View.png">
        </button>
        <button id="textEditorButton" class="appButton">
            <img id="textImage" class="fitImage" src="../img/TXT.svg" alt="TextEditor.png">
        </button>
        <button id="imageEditorButton" class="appButton">
            <img id="editImage" class="fitImage" src="../img/IMG.svg" alt="ImageEditor.png">
        </button>
    </nav>
    <div id="hourInfo" class="backgroundBottom">
        <p id="hour" class="dayInfo"></p>
        <p id="date" class="dayInfo"></p>
    </div>
    <!-- Alerta de fichero no guardado al cerrar la ventana para editar uno nuevo-->
    <div id="noneSaveAlert" class="alert hiddenObject">
        <div class="alertBox">
            <p class="nameAlert alertStyle">One file is already open without beeing saved</p>
            <div class="alertStyle">
                <button id="confirmYes" class="confirmButtonAlert hoverGreen">
                    <p class="nameAlert goodColor">Save and Open</p>
                </button>
                <button id="confirmNo" class="confirmButtonAlert hoverRed">
                    <p class="nameAlert badColor">DonÂ´t Save and Open</p>
                </button>
            </div>
        </div>
    </div>
    <!-- Alerta de borrar fichero -->
    <div id="deleteFileAlert" class="alert hiddenObject">
        <div class="alertBox">
            <p class="nameAlert alertStyle">Delete Image</p>
            <div class="alertStyle">
                <button id="eraseYes" class="confirmButtonAlert hoverGreen">
                    <p class="nameAlert goodColor">Yes</p>
                </button>
                <button id="eraseNo" class="confirmButtonAlert hoverRed">
                    <p class="nameAlert badColor">No</p>
                </button>
            </div>
        </div>
    </div>

    <script src="../js/pageflow.js" rel="script"></script>
    <script src="../js/alerts.js" rel="script"></script>
    <script src="../js/dateHour.js" rel="script"></script>
    <script src="../js/memoryBar.js" rel="script"></script>
    <script src="../js/searchFile.js" rel="script"></script>
</body>


</html>
