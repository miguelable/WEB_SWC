                <p class="textSize" id="imageName">Imagen1.img</p>

            </div>
        </div>
    </div>
    <div class="backgroundBottom"></div>
    <nav id="barLauncher" class="backgroundBottom">
        <button id="searchButton" class="appButton">
            <img id="searchImage" class="fitImage" src="../img/View.svg" alt="View.png">
        </button>
        <button id="trashButton" class="appButton">
            <img id="trashImage" class="fitImage" src="../img/Trash.svg" alt="Trash.png">
        </button>
        <button id="textEditorButton" class="appButton">
            <img id="textImage" class="fitImage" src="../img/TXT.svg" alt="TextEditor.png">
        </button>
        <button id="imageEditorButton" class="appButton">
            <img id="editImage" class="fitImage" src="../img/IMG.svg" alt="ImageEditor.png">
        </button>
    </nav>
    <div id="hourInfo" class="backgroundBottom">
        <p id="hour" class="dayInfo"></p>
        <p id="date" class="dayInfo"></p>
    </div>
    <!-- Alerta de definir nombre -->
    <div id="defineNameAlert" class="alert hiddenObject">
        <div class="alertBox">
            <p class="nameAlert alertStyle">Image Name</p>
            <p class="textAlert hiddenObject">Repeated name</p>
            <div class="alertStyle">
                <input type="text" id="nameFile" placeholder="exampleName">
                <button id="nameChosen" class="buttonAlert hiddenObject">
                    <img class="fitImage" src="../img/Next.png" alt="nextStep">
                </button>
            </div>
        </div>
    </div>
    <!-- Alerta de fichero grande -->
    <div id="bigFileAlert" class="alert hiddenObject">
        <div class="alertBox">
            <div class="alertStyle">
                <p class="nameAlert">Save image ERROR</p>
                <button class="buttonAlert sizeClose hoverClose">
                    <img class="fitImage" src="../img/Close.png" alt="nextStep">
                </button>
            </div>
            <div class="alertStyle centerAlert columnDisplay">
                <p class="textAlert"><strong>Too big !</strong></p>
                <p class="textAlert"><strong>Reduce content</strong></p>
            </div>
        </div>
    </div>
    <!-- Alerta de fichero no guardado al cerrar la ventana -->
    <div id="noneSaveAlert" class="alert hiddenObject">
        <div class="alertBox">
            <p class="nameAlert alertStyle">File NOT SAVED !</p>
            <div class="alertStyle centerAlert">
                <button class="confirmButtonAlert hoverGreen">
                    <p class="nameAlert goodColor">Save File</p>
                </button>
            </div>
            <div class="alertStyle centerAlert">
                <button class="confirmButtonAlert hoverRed">
                    <p class="nameAlert badColor">DonÂ´t Save File</p>
                </button>
            </div>
        </div>
    </div>
    <!-- Alerta de borrar fichero -->
    <div id="deleteFileAlert" class="alert hiddenObject">
        <div class="alertBox">
            <p class="nameAlert alertStyle">Delete Image</p>
            <div class="alertStyle">
                <button class="confirmButtonAlert hoverGreen">
                    <p class="nameAlert goodColor">Yes</p>
                </button>
                <button class="confirmButtonAlert hoverRed">
                    <p class="nameAlert badColor">No</p>
                </button>
            </div>
        </div>
    </div>
    <script src="../js/alerts.js" rel="script"></script>
    <script src="../js/imageEditor.js" rel="script"></script>
    <script src="../js/pageflow.js" rel="script"></script>
    <script src="../js/dateHour.js" rel="script"></script>
